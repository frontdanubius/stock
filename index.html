<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #0073e6;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stock Market Platform</h1>
        <label for="platform">Select Platform:</label>
        <select id="platform">
            <option value="nyse">NYSE</option>
            <option value="nasdaq">NASDAQ</option>
            <!-- Add more options as needed -->
        </select>

        <label for="stock">Select Stock:</label>
        <select id="stock">
            <option value="AAPL">Apple Inc. (AAPL)</option>
            <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
            <option value="MSFT">Microsoft Corporation (MSFT)</option>
            <!-- Add more options as needed -->
        </select>

        <label for="investmentAmount">Investment Amount ($):</label>
        <input type="number" id="investmentAmount" placeholder="Enter amount">

        <label for="leverage">Leverage:</label>
        <select id="leverage">
            <option value="1">No Leverage</option>
            <option value="2">2x Leverage</option>
            <option value="5">5x Leverage</option>
            <option value="10">10x Leverage</option>
        </select>

        <label for="spreadTax">Spread Tax (%):</label>
        <input type="number" id="spreadTax" placeholder="Enter spread tax">

        <label for="overnightTax">Overnight Tax (%):</label>
        <input type="number" id="overnightTax" placeholder="Enter overnight tax">

        <label for="creditCard">Credit Card:</label>
        <input type="text" id="creditCard" placeholder="Enter credit card number">

        <button onclick="executeTrade()">Execute Trade</button>
    </div>

    <script>
        function executeTrade() {
            var platform = document.getElementById('platform').value;
            var stock = document.getElementById('stock').value;
            var investmentAmount = document.getElementById('investmentAmount').value;
            var leverage = document.getElementById('leverage').value;
            var spreadTax = document.getElementById('spreadTax').value;
            var overnightTax = document.getElementById('overnightTax').value;
            var creditCard = document.getElementById('creditCard').value;

            // Calculate the total investment amount with leverage
            var totalInvestment = investmentAmount * leverage;

            // Calculate the total tax
            var totalTax = (spreadTax / 100) * totalInvestment + (overnightTax / 100) * totalInvestment;

            // Log the trade details (in a real application, you would send this data to a server)
            console.log('Platform:', platform);
            console.log('Stock:', stock);
            console.log('Total Investment Amount with Leverage:', totalInvestment);
            console.log('Spread Tax:', (spreadTax / 100) * totalInvestment);
            console.log('Overnight Tax:', (overnightTax / 100) * totalInvestment);
            console.log('Total Tax:', totalTax);
            console.log('Credit Card:', creditCard);

            // Display a confirmation (in a real application, you would handle the trade execution)
            alert('Trade executed successfully! Total Investment: $' + totalInvestment.toFixed(2) + ' with Total Tax: $' + totalTax.toFixed(2));
        }
    </script>
</body>

</html>
