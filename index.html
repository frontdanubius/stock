<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stock Market Platform</h1>
        <label for="platform">Select Platform:</label>
        <select id="platform">
            <option value="nyse">NYSE</option>
            <option value="nasdaq">NASDAQ</option>
            <!-- Add more options as needed -->
        </select>

        <label for="stock">Select Stock:</label>
        <select id="stock">
            <option value="AAPL">Apple Inc. (AAPL)</option>
            <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
            <option value="MSFT">Microsoft Corporation (MSFT)</option>
            <!-- Add more options as needed -->
        </select>

        <label for="investmentAmount">Investment Amount ($):</label>
        <input type="number" id="investmentAmount" placeholder="Enter amount">

        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" placeholder="Enter leverage">

        <label for="action">Select Action:</label>
        <select id="action">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>

        <button onclick="executeTrade()">Execute Trade</button>
    </div>

    <script>
        function executeTrade() {
            var platform = document.getElementById('platform').value;
            var stock = document.getElementById('stock').value;
            var investmentAmount = document.getElementById('investmentAmount').value;
            var leverage = document.getElementById('leverage').value;
            var action = document.getElementById('action').value;

            // Log the trade details (in a real application, you would send this data to a server)
            console.log('Platform:', platform);
            console.log('Stock:', stock);
            console.log('Investment Amount:', investmentAmount);
            console.log('Leverage:', leverage);
            console.log('Action:', action);

            // Display a confirmation (in a real application, you would handle the trade execution)
            alert('Trade executed successfully!');
        }
    </script>
</body>

</html>
